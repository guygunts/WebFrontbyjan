<p-toast key="tst"></p-toast>
<div class="pages-body login-page p-d-flex p-flex-column">
    <div class="p-as-center p-mt-auto p-mb-auto">
        <div class="pages-panel card p-d-flex p-flex-column">
            <div class="pages-header p-px-3 p-py-1">
                <h2>LOGIN</h2>
            </div>

            <h4>Welcome</h4>

            <div class="pages-detail p-mb-6 p-px-6">Please use the form to sign-in </div>

            <form class="input-panel p-d-flex p-flex-column p-px-3"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-envelope"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="username" pInputText formControlName="username">
 
                        <label for="username">User Name</label>
                    </span>
                </div>

                <div class="p-inputgroup p-mt-3 p-mb-6">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="password" id="password" pInputText formControlName="password">
                        <label for="password">Password</label>
                    </span>
                </div>
                <p-button pRipple class="login-button p-mb-6 p-px-3" type="summit" label="LOGIN" [disabled]="!loginForm.valid"></p-button>
                <!-- <p-button pRipple class="login-button p-mb-6 p-px-3"  label="register" (click)="openNew()" ></p-button> -->
            </form>
            
        </div>
    </div>

</div>


<p-dialog [(visible)]="productDialog" [style]="{width: '750px'}" header="register Details" [modal]="true" styleClass="p-fluid">
    
    <ng-template pTemplate="content">
        <form   [formGroup]="registerForm" autocomplete="off">
        <div class="p-field">
            <label for="USER_NAME">Username</label>
            <input type="text" pInputText id="Username" formControlName="USER_NAME"  required />
            <small class="p-error" *ngIf="submitted && !registerForm.value.USER_NAME">Username is required.</small>
        </div>
        <div class="p-field">
            <label for="PASSWORD">Password</label>
            <input type="password" pInputText id="PASSWORD" formControlName="PASSWORD"  required />
            <small class="p-error" *ngIf="submitted && !registerForm.value.PASSWORD">Password is required.</small>
        </div>
        <div class="p-field">
            <label for="TEL">Tel</label>
            <p-inputMask mask="099-9999999" formControlName="TEL" placeholder="099-9999999" id="TEL" ></p-inputMask>
        </div>
        <div class="p-field">
            <label for="Address">Address</label>
            <input type="text" pInputText id="Address" formControlName="Address"  autofocus />
        </div>
    </form>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton  pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="reset()"></button>
        <button pButton  pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="!registerForm.valid" (click)="register()" ></button>
    </ng-template>

</p-dialog>
